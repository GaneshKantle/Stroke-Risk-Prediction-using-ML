<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <title>Stroke Risk Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            border-bottom: 2px solid #2980b9;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #ecf0f1;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 50px;
        }

        .form-group label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #2980b9;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #1f618d;
            color: #ecf0f1;
        }

        .header-text {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Stroke Risk Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container d-flex justify-content-center">
        <div class="col-lg-6 form-container">
            <h2 class="header-text">Predict Your Stroke Risk</h2>
            <form action="{{ url_for('result') }}" method="post">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter gender">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <input type="text" class="form-control" id="hypertension" name="hypertension" placeholder="1 for Yes, 0 for No">
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <input type="text" class="form-control" id="heart_disease" name="heart_disease" placeholder="1 for Yes, 0 for No">
                </div>
                <div class="form-group">
                    <label for="ever_married">Ever Married</label>
                    <input type="text" class="form-control" id="ever_married" name="ever_married" placeholder="1 for Yes, 0 for No">
                </div>
                <div class="form-group">
                    <label for="work_type">Work Type</label>
                    <input type="text" class="form-control" id="work_type" name="work_type" placeholder="Enter work type">
                </div>
                <div class="form-group">
                    <label for="Residence_type">Residence Type</label>
                    <input type="text" class="form-control" id="Residence_type" name="Residence_type" placeholder="1 for Urban, 0 for Rural">
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level</label>
                    <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter average glucose level">
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="text" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI">
                </div>
                <div class="form-group">
                    <label for="smoking_status">Smoking Status</label>
                    <input type="text" class="form-control" id="smoking_status" name="smoking_status" placeholder="0 for Unknown, 1 for Formerly Smoked, 2 for Never Smoked, 3 for Smokes">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
